# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - \Codeception\Module\Drupal8\Drupal8:
            root: '/app/web'
            site_dir: 'default'
            env: 'prod'
            relative: no
