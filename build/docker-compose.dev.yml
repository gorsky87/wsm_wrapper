  apache:
    image: droptica/php-apache:${D_PHP_VERSION}
    restart: ${D_RESTART}
    depends_on:
  #    - blackfire
      - mysql
    volumes:
      - ../app:/var/www
    labels:
      - "traefik.frontend.rule=Host:${D_HOST}${D_HOST_ADDITIONAL}"
      - "traefik.docker.network=traefik"
    working_dir: /var/www/web
    environment:
      - DOCUMENT_ROOT=/var/www/web
    env_file:
      - .env
    networks:
      - traefik
      - default

  gulp:
    image: droptica/gulp:${D_NODE_VERSION}
    env_file:
      - .env
    volumes:
      - ../app:/var/www
    working_dir: /app

  mysql:
    image: mysql:5.6
    restart: ${D_RESTART}
    volumes:
      - mysql:/var/lib/mysql
      - ./configs/mysql/dev-my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER:     ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}

  pma:
    image: nazarpc/phpmyadmin
    restart: ${D_RESTART}
    depends_on:
      - mysql
    labels:
      - "traefik.frontend.rule=Host:pma.${D_HOST}"
      - "traefik.docker.network=traefik"
    networks:
      - traefik
      - default

  mailcatcher:
    image: droptica/mailcatcher
    restart: ${D_RESTART}
    labels:
      - "traefik.frontend.rule=Host:mails.${D_HOST}"
      - "traefik.docker.network=traefik"
    networks:
      - traefik
      - default


